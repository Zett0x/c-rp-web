  <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center form-image-bg">

    <div class="container d-flex justify-content-center mb-5">
      <img class="img-fluid" src="../../../../assets/register-text.png" alt="Registro usuario">
    </div>


    <div class="container modal-form d-flex justify-content-center align-items-center">



      <form>


          <div class="form-group">
            <label for="exampleInputEmail1">Dirección de correo:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca dirección de correo">

          </div>
          <div class="form-group">
            <label for="exampleInputUsername">Nombre de usuario</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Introduce nombre de usuario">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca contraseña...">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword2">Repita contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirme contraseña...">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los <a href="#">Términos y condiciones de uso</a></label>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>




      </form>

    </div>




</div>
